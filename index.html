<!DOCTYPE html>
<html>
<head>
	<title>Pomodoro Timer</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="container">
		
		<div id="title">
			<p>üçÖ</p>
			<p>Pomodoro</p>
			<p>Timer</p>	
		</div>
		
		<div class="buttons_container">
			<button id="btn_pomodoro">Pomodoro</button>
			<button id="btn_short_break">Short Break</button>
			<button id="btn_long_break">Long Break</button>
		</div>

				<div id="pomodoro-timer" class="timer-display" data-duration="25.00">
          25:00
        </div>

        <div id="short-timer" class="timer-display" data-duration="5.00">
          5:00
        </div>

        <div id="long-timer" class="timer-display" data-duration="10.00">
          10:00
        </div>

		<div class="buttons_container options">
			<button id="btn_start">START</button>
			<button id="btn_stop">STOP</button>
		</div>
				
	</div>


	<script type="text/javascript" src="app.js"></script>
</body>
</html>
